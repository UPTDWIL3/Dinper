<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kontak</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("/foto/kontak.jpeg") no-repeat center center fixed;
    background-size: cover;
    color: white;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 25px;
    background: rgba(0,0,0,0.7);
}

.brand {
    display: flex;
    align-items: center;
    gap: 10px;
}
.brand img { width: 45px; }
.brand span { font-weight: bold; font-size: 18px; }

.nav-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}
.nav-center a {
    margin: 0 15px;
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.login-btn {
    background: #0d6efd;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 5px;
    cursor: pointer;
}

/* KONTEN */
.contact-section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.4);
}

.contact-box {
    background: rgba(0,0,0,0.7);
    padding: 30px;
    border-radius: 10px;
    width: 380px;
    text-align: center;
}

/* FORM */
.contact-box input,
.contact-box textarea {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: none;
}

.contact-box button {
    background: #25d366;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 5px;
    cursor: pointer;
}
</style>
</head>
