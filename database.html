<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Data</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
/* ===== BODY ===== */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden; /* BODY TIDAK SCROLL */
    font-family: Arial, sans-serif;
    background: #1e293b;
    color: white;
}

/* ===== HEADER ===== */
.header {
    display: grid;
    grid-template-columns: auto 1fr auto;
    align-items: center;
    background: #1e293b;
    padding: 10px 20px;
    position: sticky;
    top: 0;
    z-index: 10;
}

/* LOGO + JUDUL (KIRI) */
.logo-area {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo {
    height: 40px;
}

/* NAVIGASI (TENGAH) */
nav {
    display: flex;
    justify-content: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

/* LOGOUT (KANAN) */
.logout {
    background: #ef4444;
    border: none;
    color: white;
    padding: 7px 18px;
    cursor: pointer;
    border-radius: 5px;
}

/* ===== CONTENT ===== */
.content {
    padding: 15px;
}

/* SEARCH */
input {
    padding: 8px;
    width: 300px;
    margin-bottom: 10px;
}

/* ===== AREA FILE / TABEL ===== */
.table-wrapper {
    height: calc(100vh - 140px); /* HEADER + SEARCH */
    overflow: auto;              /* SCROLL HANYA DI SINI */
    background: #1e293b;
    border: 1px solid #334155;
}

/* ===== TABEL ===== */
table {
    min-width: max-content;
    border-collapse: collapse;
    background: #1e293b;
    color: white;
}

th, td {
    border: 1px solid #334155;
    padding: 8px;
}

th {
    background: #367cc2;
}

/* HOVER BARIS */
tr:hover td {
    background: #334155;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="header">
    <div class="logo-area">
        <img src="/foto/logo.png" class="logo">
        <strong>UPTD PSDA WIL III</strong>
    </div>

    <nav>
        <a href="index2.html">Beranda</a>
        <a href="tentang2.html">Tentang</a>
        <a href="kontak2.html">Kontak</a>
        <a href="database.html">Data</a>
    </nav>

    <button class="logout" onclick="logout()">Logout</button>
</header>

<!-- ===== CONTENT ===== -->
<div class="content">
    <input type="text" id="search" placeholder="Cari data..." onkeyup="searchTable()">

    <div class="table-wrapper">
        <table id="table"></table>
    </div>
</div>

<script>
let tableData = [];

// AUTO LOAD EXCEL
fetch("asset/databasee.xlsx")
.then(res => res.arrayBuffer())
.then(data => {
    const workbook = XLSX.read(data, { type: "array" });
    const sheet = workbook.Sheets[workbook.SheetNames[0]];
    tableData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
    renderTable(tableData);
});

function renderTable(data) {
    const table = document.getElementById("table");
    table.innerHTML = "";
    data.forEach((row, i) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
            const el = document.createElement(i === 0 ? "th" : "td");
            el.textContent = cell || "";
            tr.appendChild(el);
        });
        table.appendChild(tr);
    });
}

function searchTable() {
    const key = document.getElementById("search").value.toLowerCase();
    const filtered = tableData.filter((row, i) =>
        i === 0 || row.join(" ").toLowerCase().includes(key)
    );
    renderTable(filtered);
}

function logout() {
    window.location.href = "index.html"; // arahkan ke halaman beranda
}
</script>

</body>
</html>
